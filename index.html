<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMNASIUM BABY FEST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #FFD700;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(255,215,0,0.3);
        }

        .match-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .match-info select, .match-info input {
            padding: 8px 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 14px;
        }

        .timer-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .timer-display {
            font-size: 7em;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
            font-family: 'Courier New', monospace;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .timer-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .timer-btn:hover {
            transform: scale(1.05);
        }

        .btn-start {
            background: #27ae60;
            color: white;
        }

        .btn-pause {
            background: #e74c3c;
            color: white;
        }

        .btn-reset {
            background: #f39c12;
            color: white;
        }

        /* Main Scoreboard Table */
        .scoreboard-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            border: 4px solid #333;
            margin-bottom: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        .scoreboard-table td {
            border: 2px solid #444;
            padding: 25px;
            text-align: center;
        }

        .fighter-row {
            height: 120px;
        }

        .fighter-name {
            width: 40%;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            letter-spacing: 2px;
        }

        .fighter-name input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            outline: none;
        }

        .fighter-name input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .fighter-name.red {
            background: linear-gradient(90deg, #8B0000, #DC143C);
        }

        .fighter-name.blue {
            background: linear-gradient(90deg, #00008B, #4169E1);
        }

        .score-main {
            width: 25%;
            background: #000;
            color: #FFD700;
            font-size: 5em;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        .score-adv {
            width: 17.5%;
            background: #2a2a2a;
            color: green;
            font-size: 3em;
            font-weight: bold;
        }

        .score-pen {
            width: 17.5%;
            background: #2a2a2a;
            color: #FF6347;
            font-size: 3em;
            font-weight: bold;
        }

        .label {
            font-size: 0.3em;
            color: #888;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 30px;
        }

        .control-panel h3 {
            color: white;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .fighter-controls {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .fighter-label {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.3em;
            text-transform: uppercase;
        }

        .fighter-label.red {
            color: #DC143C;
        }

        .fighter-label.blue {
            color: #4169E1;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .btn-add {
            background: #27ae60;
            color: white;
        }

        .btn-sub {
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 1024px) {
            .timer-display {
                font-size: 5em;
            }
            
            .score-main {
                font-size: 3.5em;
            }
            
            .score-adv, .score-pen {
                font-size: 2em;
            }
            
            .fighter-name {
                font-size: 1.8em;
            }
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .fighter-name {
                font-size: 1.2em;
            }
            
            .score-main {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GYMNASIUM BABY FEST</h1>
        </div>

        <div class="match-info">
            <select id="matchDuration">
                <option value="1">1 minutes</option>
                <option value="2">2 minutes</option>
                <option value="3">3 minutes</option>
                <option value="4">4 minutes</option>
                <option value="5">5 minutes</option>
                <option value="6">6 minutes</option>
                <option value="7">7 minutes</option>
                <option value="8">8 minutes</option>
                <option value="10">10 minutes</option>
                <option value="11">10 minutes</option>
            </select>
            <select id="beltLevel">
                <option value="white">White Belt</option>
                <option value="blue">Blue Belt</option>
                <option value="purple">Purple Belt</option>
                <option value="brown">Brown Belt</option>
                <option value="black">Black Belt</option>
            </select>
            <input type="text" id="weightCategory" placeholder="Weight Category">
        </div>

        <div class="timer-section">
            <div class="timer-display" id="timerDisplay">05:00</div>
            <div class="timer-controls">
                <button class="timer-btn btn-start" onclick="startTimer()">START</button>
                <button class="timer-btn btn-pause" onclick="pauseTimer()">PAUSE</button>
                <button class="timer-btn btn-reset" onclick="resetMatch()">RESET</button>
            </div>
        </div>

        <!-- Main Scoreboard Table -->
        <table class="scoreboard-table">
            <tr class="fighter-row">
                <td class="fighter-name red">
                    <input type="text" placeholder="Competitor 1" id="name1">
                </td>
                <td class="score-main">
                    <span class="label">POINTS</span>
                    <span id="score1">0</span>
                </td>
                <td class="score-adv">
                    <span class="label">ADV</span>
                    <span id="adv1">0</span>
                </td>
                <td class="score-pen">
                    <span class="label">PEN</span>
                    <span id="pen1">0</span>
                </td>
            </tr>
            <tr class="fighter-row">
                <td class="fighter-name blue">
                    <input type="text" placeholder="Competitor 2" id="name2">
                </td>
                <td class="score-main">
                    <span class="label">POINTS</span>
                    <span id="score2">0</span>
                </td>
                <td class="score-adv">
                    <span class="label">ADV</span>
                    <span id="adv2">0</span>
                </td>
                <td class="score-pen">
                    <span class="label">PEN</span>
                    <span id="pen2">0</span>
                </td>
            </tr>
        </table>

        <!-- Control Panel -->
        <div class="control-panel">
            <h3>Score Controls</h3>
            <div class="controls-grid">
                <div class="fighter-controls">
                    <div class="fighter-label red">Red Fighter</div>
                    
                    <div class="control-group">
                        <div class="control-group-label">Points</div>
                        <div class="button-group">
                            <button class="control-btn btn-add" onclick="addPoints(1, 1)">+1</button>
                            <button class="control-btn btn-sub" onclick="subtractPoints(1, 1)">-1</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-group-label">Advantages</div>
                        <div class="button-group">
                            <button class="control-btn btn-add" onclick="addAdvantage(1)">+1</button>
                            <button class="control-btn btn-sub" onclick="subtractAdvantage(1)">-1</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-group-label">Penalties</div>
                        <div class="button-group">
                            <button class="control-btn btn-add" onclick="addPenalty(1)">+1</button>
                            <button class="control-btn btn-sub" onclick="subtractPenalty(1)">-1</button>
                        </div>
                    </div>
                </div>

                <div class="fighter-controls">
                    <div class="fighter-label blue">Blue Fighter</div>
                    
                    <div class="control-group">
                        <div class="control-group-label">Points</div>
                        <div class="button-group">
                            <button class="control-btn btn-add" onclick="addPoints(2, 1)">+1</button>
                            <button class="control-btn btn-sub" onclick="subtractPoints(2, 1)">-1</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-group-label">Advantages</div>
                        <div class="button-group">
                            <button class="control-btn btn-add" onclick="addAdvantage(2)">+1</button>
                            <button class="control-btn btn-sub" onclick="subtractAdvantage(2)">-1</button>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <div class="control-group-label">Penalties</div>
                        <div class="button-group">
                            <button class="control-btn btn-add" onclick="addPenalty(2)">+1</button>
                            <button class="control-btn btn-sub" onclick="subtractPenalty(2)">-1</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let timeRemaining = 300; // 5 minutes default
        let isPaused = true;
        
        const scores = {
            1: { points: 0, advantages: 0, penalties: 0 },
            2: { points: 0, advantages: 0, penalties: 0 }
        };

        // Track penalty-given points separately for proper subtraction
        const penaltyPoints = {
            1: [],
            2: []
        };

        function updateDisplay() {
            document.getElementById('score1').textContent = scores[1].points;
            document.getElementById('score2').textContent = scores[2].points;
            document.getElementById('adv1').textContent = scores[1].advantages;
            document.getElementById('adv2').textContent = scores[2].advantages;
            document.getElementById('pen1').textContent = scores[1].penalties;
            document.getElementById('pen2').textContent = scores[2].penalties;
        }

        function addPoints(competitor, points) {
            scores[competitor].points += points;
            updateDisplay();
        }

        function subtractPoints(competitor, points) {
            scores[competitor].points = Math.max(0, scores[competitor].points - points);
            updateDisplay();
        }

        function addAdvantage(competitor) {
            scores[competitor].advantages++;
            updateDisplay();
        }

        function subtractAdvantage(competitor) {
            scores[competitor].advantages = Math.max(0, scores[competitor].advantages - 1);
            updateDisplay();
        }

        function addPenalty(competitor) {
            scores[competitor].penalties++;
            const opponent = competitor === 1 ? 2 : 1;
            
            // IBJJF penalty rules
            let pointsToAdd = 0;
            if (scores[competitor].penalties === 2) {
                pointsToAdd = 1;
            } else if (scores[competitor].penalties === 3) {
                pointsToAdd = 2;
            } else if (scores[competitor].penalties >= 4) {
                pointsToAdd = 2;
                setTimeout(() => alert(`${competitor === 1 ? 'RED' : 'BLUE'} FIGHTER DISQUALIFIED!`), 100);
            }
            
            if (pointsToAdd > 0) {
                scores[opponent].points += pointsToAdd;
                penaltyPoints[competitor].push(pointsToAdd);
            } else {
                penaltyPoints[competitor].push(0);
            }
            
            updateDisplay();
        }

        function subtractPenalty(competitor) {
            if (scores[competitor].penalties > 0) {
                const opponent = competitor === 1 ? 2 : 1;
                
                // Remove the last penalty points given
                const lastPenaltyPoints = penaltyPoints[competitor].pop() || 0;
                scores[opponent].points = Math.max(0, scores[opponent].points - lastPenaltyPoints);
                
                scores[competitor].penalties--;
            }
            updateDisplay();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isPaused) {
                isPaused = false;
                timerInterval = setInterval(() => {
                    if (timeRemaining > 0) {
                        timeRemaining--;
                        document.getElementById('timerDisplay').textContent = formatTime(timeRemaining);
                        
                        // Flash timer when less than 10 seconds
                        if (timeRemaining <= 10) {
                            document.getElementById('timerDisplay').style.color = 
                                timeRemaining % 2 === 0 ? '#FFD700' : '#FF0000';
                        }
                    } else {
                        pauseTimer();
                        document.getElementById('timerDisplay').style.color = '#FF0000';
                        alert('MATCH TIME ENDED!');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timerInterval);
        }

        function resetMatch() {
            pauseTimer();
            const duration = parseInt(document.getElementById('matchDuration').value);
            timeRemaining = duration * 60;
            document.getElementById('timerDisplay').textContent = formatTime(timeRemaining);
            document.getElementById('timerDisplay').style.color = '#FFD700';
            
            // Reset scores
            scores[1] = { points: 0, advantages: 0, penalties: 0 };
            scores[2] = { points: 0, advantages: 0, penalties: 0 };
            penaltyPoints[1] = [];
            penaltyPoints[2] = [];
            
            updateDisplay();
        }

        // Initialize
        document.getElementById('matchDuration').addEventListener('change', () => {
            if (isPaused) {
                const duration = parseInt(document.getElementById('matchDuration').value);
                timeRemaining = duration * 60;
                document.getElementById('timerDisplay').textContent = formatTime(timeRemaining);
            }
        });

        // Initialize timer
        resetMatch();
    </script>
</body>
</html>
